<div class="navbarMenu-container">
  <div class="container">
    <div class="row">
      <h2 class="name">{{title}}</h2>
      <ul class="menu-list">
        <li routerLinkActive="active" class="menu-element">
          <a [routerLink]="['/environments']">Environments</a>
        </li>
        <li routerLinkActive="active" class="menu-element">
          <a [routerLink]="['/installation']">Installation</a>
        </li>
        <li routerLinkActive="active" class="menu-element">
          <a [routerLink]="['/help']">Help</a>
        </li>
      </ul>
      <a [routerLink]="['/login']" (click)="auth.login()">Login</a>
      <a (click)="auth.login()" routerLinkActive="router-link-active" >
        <i class="fas fa-user-circle" [ngClass]="{'hide': !auth.logedin}"></i>
      </a>
      <span class="badge badge-pill badge-danger">{{notification}}</span>

    </div>
  </div>
</div>
