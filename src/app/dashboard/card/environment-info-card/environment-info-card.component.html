<ul class="dashboard">
  <li class="card-container" *ngFor="let env of environments">
    <div class="row">
      <div class="card-header">
        <h5>{{ env.name }}</h5>
      </div>
      <div class="triangle"></div>
      <div class="circle-plate">
        <button mat-fab [matMenuTriggerFor]="menu">
          <i class="fas fa-chevron-down"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Turn Off</button>
          <button mat-menu-item>Apply Snapshot</button>
          <button mat-menu-item>Start CI Tests</button>
          <button mat-menu-item>Wizard</button>
          <button mat-menu-item>Settings</button>
        </mat-menu>
      </div>
    </div>
    <div class="content">
      <div class="spiner">
        <mat-progress-spinner
          class="example-margin"
          [color]="spinerColor"
          [mode]="spinerMode"
          [value]="spinerValue"
        >
        </mat-progress-spinner>
        <span>{{ spinerValue }}%</span>
      </div>
      <div class="info">
        <p><span>Current version: </span>{{ env.version }}</p>
        <p><span>Last action: </span>{{ env.lastOperation }}</p>
        <p><span>Action status: </span>{{ operationStatus }}</p>
        <p><span>CI result: </span>{{ env.ciResult }}</p>
      </div>
    </div>
    <div class="footer">
      <button mat-raised-button class="btn-details">Details</button>
    </div>
  </li>
</ul>
