<div class="pannel">
  <div class="pannel-header">
    <h3>Sing In</h3>
  </div>
  <div class="pannel-content">
    <div class="form-container">
      <form
        novalidate
        autocomplete="off"
      >
      <fieldset>

        <mat-form-field class="full-width">
          <input matInput
                placeholder="First name"
                required
                [formControl]="this.name"
                >
          <mat-hint align="start"><strong>First name lengs should be at least 3 characters.</strong></mat-hint>
          <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Enter your email" [formControl]="this.email" required>
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

      </fieldset>
      </form>
    </div>
  </div>
</div>

<button mat-raised-button (click)="auth.login()" color="primary">Login</button>
